<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="app-user-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        background-color: white;
        color: black;
        margin: 10px;
        border-radius: 1rem;
        width: 250px;
        height: 350px;
        border-color: black;
        text-align: center;
      }

      .header {
        display: flex;
        justify-content: center;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk4E5zbiOzIlqxa2JaIBij0OT-YJcBpomP8Q&usqp=CAU");
        border-radius: 1rem;
      }

      .header-img {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        border-radius: 50%;
        max-width: 100px;
      }

      .address-button {
        display: flex;
        justify-content: center;
      }

      .address-button paper-button {
        font-size: 10px;
        margin-top: 15px;
        padding: 15px;
        background-color: purple;
        color: white;
        border-radius: 1rem;
        font-weight: 800;
      }

      .paper-name {
        font-weight: 800;
        margin-bottom: 10px;
        font-size: 20px;
      }

      .card-content {
        background-color: white;
      }
    </style>
    <paper-card>
      <div class="header">
        <img class="header-img" src={{user.imagePath}}>
      </div>
      <div class="card-content">
        <div class="paper-name">
          [[user.name]]
        </div>
        <div>
          City: [[user.address.city]]
        </div>
        <div>
          Street: [[user.address.street]]
        </div>
        <div>
          Lat: [[user.address.geo.lat]]
        </div>
        <div>
          Lng: [[user.address.geo.lng]]
        </div>
      </div>
      <template is="dom-if" if="{{showAddress}}">
        <div class="address-button">
          <paper-button on-click="showInfo">Ver ubicaci√≥n</paper-button>
        </div>
      </template>
    </paper-card>
  </template>

  <script>
    class AppUserCard extends Polymer.Element {
      static get is() {
        return 'app-user-card';
      }
      static get properties() {
        return {
          user: {
            type: Object,
            value: {}
          },
          showAddress: {
            type: Boolean,
            value: false
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this.isPair();
      }

      isPair() {
        if (this.user.id % 2 == 1) {
          this.set('showAddress', true);
        }
      }

      showInfo() {
        this.dispatchEvent(new CustomEvent('show-address', {
          detail: {
            lat: this.get('user.address.geo.lat'),
            lng: this.get('user.address.geo.lng'),
            city: this.get('user.address.city'),
            street: this.get('user.address.street'),
            name: this.get('user.name')
          }
        }));
      }
    }

    window.customElements.define(AppUserCard.is, AppUserCard);
  </script>
</dom-module>
